name: streamsync_lite
description: StreamSync Lite - Mobile learning video app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  provider: ^6.1.1
  get_it: ^8.2.0
  equatable: ^2.0.5
  
  # Local Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Networking
  dio: ^5.7.0
  retrofit: ^4.0.3
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.3.1
  
  # Firebase & Push Notifications
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  flutter_local_notifications: ^19.5.0
  
  # YouTube Player
  youtube_player_flutter: ^9.1.3
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^4.0.3
  flutter_inappwebview: ^6.1.5
  
  # Utils
  intl: ^0.20.2
  freezed_annotation: ^3.1.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^7.0.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  drift_dev: ^2.14.0
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  retrofit_generator: ^10.0.6
  flutter_launcher_icons: ^0.14.4

